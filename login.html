<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cua</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/slick-theme.css">

</head>

<body>
  <div class="layout-main inner-bg">
    <!-- regsuccess start -->
    <div id="regsuccess-popup" class="popup" style="display:none;">
      <div class="popup-mask">
        <div class="regsuccess-popup">
          <div class="regsuccess-popup__body">
            <div class="regsuccess-info">
              <div class="regsuccess-info__user">
                <div class="user-title">会员账号：</div>
                <div class="user-id">BBBBBB1234</div>
              </div>
              <div class="regsuccess-info__btn">
                <a class="btn-item" href="javascript:void(0);">
                  <div class="btn-item__icon">
                    <img src="<%=require('@brand/popup/registration_info@2x.png')%>" alt="" class="icon-img">
                  </div>
                  <div class="btn-item__title">
                    <span class="title-text">去完善资料</span>
                  </div>
                </a>
                <a class="btn-item" href="/index.html">
                  <div class="btn-item__icon">
                    <img src="<%=require('@brand/popup/registration_home@2x.png')%>" alt="" class="icon-img">
                  </div>
                  <div class="btn-item__title">
                    <span class="title-text">前往游戏</span>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div class="regsuccess-popup__footer">
            <a class="btn btn-primary rounded-pill btn-ripple" href="javascript:void(0);"
              onclick="rippleBtn(event,this)">立即充值</a>
          </div>
        </div>
      </div>
    </div>
    <!-- regsuccess end -->

    <!-- 登入领取彩金 start -->
    <div id="show" class="popup" style="display: none;">
      <div class="popup-mask">
        <div class="img-popup">
          <div class="img-popup__header">
            <div class="img-popup__header__top">
              <img class="img-popup__header__img" src="<%=require('@design/demo/login/popupHead@2x.png')%>" alt="" />
            </div>
            <div class="img-popup__header__bottom">
              <div class="img-popup-icon-bg">
                <div class="img-popup-icon"></div>
              </div>
              <div class="header-info">
                <p class="info-text">登入成功</p>
              </div>
            </div>
          </div>
          <div class="img-popup__body">
            <div class="info-item">
              <div class="info-item__text">
                超級红包大派送！老会员登录有奖，恭喜您获得彩金888元，点击领取彩金！
              </div>
            </div>
          </div>

          <div class="img-popup__footer">
            <div class="btn-group">
              <a href="javascript:void(0);" class="btn-secondary btn-ghost" onclick="window.show()">
                放弃领取
              </a>
              <a href="javascript:void(0);" class="btn-secondary">
                领取彩金
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 登入领取彩金 end -->
    <!-- 登入成功 start -->
    <div id="toast" class="toast-popup" style="display: none;">
      <div class="toast-popup__body">
        <div class="toast-popup__icon">
          <div class="toast-popup__icon__img -success"></div>
        </div>
        <div class="toast-popup__text">登录成功</div>
      </div>
    </div>
    <!-- 登入成功 end -->
    <!-- 登入失敗 start -->
    <div id="show2" class="ios-dialog" style="display: none;">
      <div class="dialog-mask">
        <div class="dialog-ios">
          <div class="dialog-ios__body">
            <h5 class="ios-title">登入失敗</h5>
            <span class="ios-text">账号或密码输入错误，请重新输入</span>
          </div>
          <div class="dialog-ios__footer">
            <div class="btn-group">
              <button type="button" class="btn-primary">
                好
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 登入失敗 end -->
    <div id="regsuccess" class="reg-dialog " style="display: none;">
      <div class="dialog-mask">
        <!--popup-->
        <div class="dialog success">
          <div class="dialog__body">
            <div class="xfe-reg">
              <p class="xfe-reg__title">恭喜您注册成功!</p>
              <div class="xfe-reg__icon"></div>
              <p class="xfe-reg__text">会员账号: zxcv1234</p>
            </div>
          </div>
          <div class="dialog__body-footer">
            <div class="btn-group">
              <a href="javascript:void(0);" class="btn btn-secondary rounded-pill btn-ripple"
                onclick="rippleBtn(event,this)">去完善资料</a>
              <a href="javascript:void(0);" class="btn btn-primary rounded-pill btn-ripple"
                onclick="rippleBtn(event,this)">充值</a>
            </div>
          </div>
        </div>
        <!--popup-->
      </div>
    </div>

    <div class="layout-content layout-content--full">
      <div class="entry">
        <div class="entry__content">
          <div class="entry-brand">
            <div class="entry-brand__logo">
              <img src="<%=require('@brand/main_logo@3x.png')%>" alt="" class="logo-icon">
            </div>
            <div class="entry-brand__info">
              <p class="info-text" id="info-text">尊贵的会员您好 - 欢迎您回来</p>
            </div>
          </div>
          <div class="entry-form">
            <div class="entry-form__main" id="form-main">
              <div class="entry-btn-rt entry-btn-rt--active" id="entry-btn-rt">
                <div class="entry-btn-rt__icon"></div>
                <div class="entry-btn-rt__text">注册新用户</div>
              </div>
              <div class="entry-btn-lf" id="entry-btn-lf">
                <div class="entry-btn-lf__icon"></div>
                <div class="entry-btn-lf__text">返回登录</div>
              </div>
              <!-- login in -->
              <div class="main-login main-login--active" id="login-form">
                <div class="main-login__title" id="entry-title">登录</div>
                <div class="com-cell">
                  <div class="com-cell__form -filled">
                    <div class="form-group">
                      <!-- el-icon自由更換 -->
                      <div class="el-icon -icon_user"></div>
                      <input type="text" class="el-input" placeholder="账号" minlength="5" maxlength="9" />
                      <div class="el-value">
                        <span class="el-value__reveal el-value__reveal--off"></span>
                        <span class="el-value__clear"></span>
                      </div>
                    </div>
                  </div>
                  <div class="com-cell__verify com-cell__verify--error">
                    <div class="verify-icon"></div>
                    <span class="verify-text">5-9位数字,小写字母</span>
                  </div>
                </div>
                <div class="com-cell">
                  <div class="com-cell__form -filled">
                    <div class="form-group">
                      <!-- el-icon自由更換 -->
                      <div class="el-icon -icon_password"></div>
                      <input type="password" class="el-input" placeholder="密码" minlength="6" maxlength="12" />
                      <div class="el-value">
                        <span class="el-value__reveal el-value__reveal--off"></span>
                        <span class="el-value__clear"></span>
                      </div>
                    </div>
                  </div>
                  <div class="com-cell__verify com-cell__verify--error">
                    <div class="verify-icon"></div>
                    <span class="verify-text">6-12位字符</span>
                  </div>
                </div>
                <div class="com-cell">
                  <div class="com-cell__form com-cell__form--invalid -filled">
                    <div class="form-group">
                      <!-- el-icon自由更換 -->
                      <div class="el-icon -icon_verification_code"></div>
                      <input type="number" class="el-input" placeholder="验证码" />
                      <div class="captcha">
                        <img src="<%=require('@design/demo/member/captchaCode.png')%>" class="captcha__img" alt="" />
                      </div>
                    </div>
                  </div>
                  <div class="com-cell__verify com-cell__verify--error">
                    <div class="verify-icon"></div>
                    <span class="verify-text">必填</span>
                  </div>
                </div>
                <div class="contact">
                  <a class="contact__btn" href="/tabbar/service.html">
                    <div class="btn-icon"></div>
                    <div class="btn-text">联系客服</div>
                  </a>
                </div>
                <a class="btn btn-primary rounded-pill btn-ripple btn--disabled" href="javascript:void(0);"
                  onclick="rippleBtn(event,this);">会员登录</a>
                <a class="try-btn" href="/index.html">先去逛逛</a>
              </div>
              <!-- sign in -->
              <div class="main-reg" id="reg-form" style="display:none;">
                <div class="main-reg__title" id="entry-title">注册</div>
                <div class="com-cell">
                  <div class="com-cell__form -filled">
                    <div class="form-group">
                      <!-- el-icon自由更換 -->
                      <div class="el-icon -icon_user"></div>
                      <input type="text" class="el-input" placeholder="账号" minlength="5" maxlength="9" />
                      <div class="el-value">
                        <span class="el-value__reveal el-value__reveal--off"></span>
                        <span class="el-value__clear"></span>
                      </div>
                    </div>
                  </div>
                  <div class="com-cell__verify com-cell__verify--correct">
                    <div class="verify-icon"></div>
                    <span class="verify-text">格式正确</span>
                  </div>
                </div>
                <div class="com-cell">
                  <div class="com-cell__form -filled">
                    <div class="form-group">
                      <!-- el-icon自由更換 -->
                      <div class="el-icon -icon_password"></div>
                      <input type="password" class="el-input" placeholder="密码" minlength="6" maxlength="12" />
                      <div class="el-value">
                        <span class="el-value__reveal el-value__reveal--off"></span>
                        <span class="el-value__clear"></span>
                      </div>
                    </div>
                  </div>
                  <div class="com-cell__verify com-cell__verify--error">
                    <div class="verify-icon"></div>
                    <span class="verify-text">6-12位字符</span>
                  </div>
                </div>
                <div class="com-cell">
                  <div class="com-cell__form -filled">
                    <div class="form-group">
                      <!-- el-icon自由更換 -->
                      <div class="el-icon -icon_password"></div>
                      <input type="password" class="el-input" placeholder="确认密码" minlength="6" maxlength="12" />
                      <div class="el-value">
                        <span class="el-value__reveal el-value__reveal--off"></span>
                        <span class="el-value__clear"></span>
                      </div>
                    </div>
                  </div>
                  <div class="com-cell__verify com-cell__verify--error">
                    <div class="verify-icon"></div>
                    <span class="verify-text">需与密码相符</span>
                  </div>
                </div>
                <div class="com-cell">
                  <div class="com-cell__form -filled">
                    <div class="form-group">
                      <!-- el-icon自由更換 -->
                      <div class="el-icon -icon_qrcode"></div>
                      <input type="text" class="el-input" placeholder="邀请码" />
                      <div class="el-value">
                        <span class="el-value__reveal el-value__reveal--off"></span>
                        <span class="el-value__clear"></span>
                      </div>
                    </div>
                  </div>
                  <div class="com-cell__verify com-cell__verify--error">
                    <div class="verify-icon"></div>
                    <span class="verify-text">必填</span>
                  </div>
                </div>
                <!-- <div class="com-cell">
                  <div class="com-cell__form -filled">
                    <div class="form-group">
                      <div class="el-icon -icon_verification_code"></div>
                      <input type="number" class="el-input" placeholder="验证码" />
                      <div class="captcha">
                        <img src="~@design/demo/member/captchaCode.png" class="captcha__img" alt="" />
                      </div>
                    </div>
                  </div>
                  <div class="com-cell__verify com-cell__verify--error">
                    <div class="verify-icon"></div>
                    <span class="verify-text">必填</span>
                  </div>
                </div> -->
                <div class="contact">
                  <a class="contact__btn" href="javascript:void(0);">
                    <div class="btn-icon"></div>
                    <div class="btn-text">联系客服</div>
                  </a>
                </div>
                <a class="btn btn-primary rounded-pill btn-ripple" href="javascript:void(0);"
                  onclick="rippleBtn(event,this), window.regsuccessJump()">注册</a>
              </div>
              <!-- sign in end -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

  <script type="text/javascript" src="js/slick.min.js"></script>
  <script src="js/main.js"></script>

  <script>
    //popup-show/hide
    function show() {
      var x = document.getElementById('show');
      if (x.style.display === 'none') {
        x.style.display = 'block';
      } else {
        x.style.display = 'none';
      }
    }
    function entrySwitch() {
      var rtbtn = document.getElementById('entry-btn-rt');
      var lfbtn = document.getElementById('entry-btn-lf');
      var formmain = document.getElementById('form-main');
      var login = document.getElementById('login-form');
      var signin = document.getElementById('reg-form');
      var title = document.getElementById('info-text');
      rtbtn.addEventListener('click', function () {
        formmain.classList.add('entry-form__main--active');
        lfbtn.classList.add('entry-btn-lf--active');
        rtbtn.classList.remove('entry-btn-rt--active');
        signin.style.display = 'block';
        login.classList.remove('main-login--active');
        login.style.display = 'none';
        title.innerHTML = '欢迎成为我们的会员';
        // setTimeout(function () {
        //   login.style.display = 'none';
        // }, 100);
        setTimeout(function () {
          signin.classList.add('main-reg--active');
        }, 200);
      });
      lfbtn.addEventListener('click', function () {
        formmain.classList.remove('entry-form__main--active');
        lfbtn.classList.remove('entry-btn-lf--active');
        rtbtn.classList.add('entry-btn-rt--active');
        login.style.display = 'block';
        signin.classList.remove('main-reg--active');
        signin.style.display = 'none';
        title.innerHTML = '尊贵的会员您好 - 欢迎您回来';
        // setTimeout(function () {
        //   signin.style.display = 'none';
        // }, 100);
        setTimeout(function () {
          login.classList.add('main-login--active');
        }, 200);
      });
    }
    entrySwitch();
  </script>
</body>

</html>
